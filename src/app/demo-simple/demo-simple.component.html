<h1>Angular Mentions</h1>

<p>Simple Angular mentions inspired by <a href="http://jeff-collins.github.io/ment.io/#/">Ment.io</a>.</p>
<p style="color:grey">Supports auto-complete for mentions in text input fields, text areas,
and content editable fields. Try entering some @names below.</p>

<h3>Minimal</h3>
<input [mentions]="mentionItems" (selectedTerm)="selectedTerm($event)" class="form-control" type="text">

<h3>Textarea</h3>
<textarea [mentions]="mentionItems" class="form-control" cols="60" rows="4"></textarea>

<h3>Content Editable</h3>
<div [mentions]="mentionItems" class="form-control" contenteditable="true" style="border:1px lightgrey solid;min-height:88px"></div>

<h3>With Empty Trigger</h3>
<input [mentions]="mentionItems" [isEmptyTrigger]="true" (selectedTerm)="selectedTerm($event)" class="form-control"
    type="text">
